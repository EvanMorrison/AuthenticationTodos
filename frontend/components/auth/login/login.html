<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Log in</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-value="user.username" ng-model="user.username">
                <p class="text-danger" ng-show="usernameError"> {{usernameMessage}} </p>

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password">
                <p class="text-danger" ng-show="passwordError"> {{passwordMessage}} </p>
            </div>
            <button class="center-block btn btn-primary btn-lg" ng-click="login(user)">Login</button>
        </form>
    </div>
</div>
